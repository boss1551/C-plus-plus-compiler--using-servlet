<!DOCTYPE html>
<html>
    <head>
        <title>Compiler</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: linear-gradient(rgb(0,0,0), rgb(185, 185, 185));">
        <div style=" height: 715px ; width:800px ; margin:60px auto" >
            <div style="background-color:black; height: 30px ; width: 770px ;margin-left: 10px;  color: white;padding-top: 10px;padding-left: 10px;">C/C++ Compiler</div>
            <form action="./compiler" method="post">
                <div style="height: 440px ; width: 780px ;margin-top: 5px; margin-left: 10px;margin-right: 10px;">
                    <textarea name="code" style="height: 440px; width: 775px;resize: none"></textarea>
                </div>
            <div style="float: left;margin-left: 10px;margin-top: 22px;"> 
                <select name="language" style="height: 30px;width: 80px;">
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                </select>
            </div>
                <div style=" height: 40px; width: 80px;margin-left: 709px;margin-top: 15px;">
                    <button type="submit" style="background-color: blue; height: 40px;width: 80px;text-align: center;color: white;">Submit</button>
                </div>
                <textarea placeholder="Input" name="input" style="margin-left: 10px;margin-top: 10px;height: 150px; width: 200px;resize: none"></textarea>
            </form>
        </div>
    </body>
</html>
